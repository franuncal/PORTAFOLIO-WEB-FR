<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración básica -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Meta Descripción -->
    <meta
      name="description"
      content="Soy un realizador audiovisual freelance especializado en producción y edición de videos promocionales, cobertura de eventos deportivos y contenido digital. Contáctame para llevar tus ideas a la pantalla."
    />

    <!-- Meta Keywords (Opcional, menos relevante hoy en día) -->
    <meta
      name="keywords"
      content="realizador audiovisual, videos promocionales, edición de video, eventos deportivos, contenido digital, freelance"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://federementeria.com" />

    <!-- Open Graph (para compartir en redes sociales) -->
    <meta
      property="og:title"
      content="Realizador Audiovisual - Servicios Profesionales"
    />

      property="og:description"
      content="Soy un realizador audiovisual freelance especializado en producción y edición de videos promocionales, cobertura de eventos deportivos y contenido digital. Contáctame para llevar tus ideas a la pantalla."
    />
    <meta
      property="og:image"
      content="https://federementeria.com/assets/Img-fotos/sobreMi.webp"
    />
    <meta property="og:url" content="https://federementeria.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Realizador Audiovisual - Servicios Profesionales"
    />
    <meta
      name="twitter:description"
      content="Producción y edición de videos promocionales, eventos deportivos y contenido digital."
    />
    <meta
      name="twitter:image"
      content="https://federementeria.com/assets/Img-fotos/sobreMi.webp"
    />

    <!-- Schema Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

        "description": "Servicios de producción y edición de videos promocionales, eventos deportivos y contenido digital.",

        "image": "https://federementeria.com/assets/Img-fotos/sobreMi.webp",

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
